{% load static %}
<link href="{% static 'css/login-tab.css' %}" rel="stylesheet">
<section clas="main-container">
            <div class="container">
                <div class="row">
                   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="header-content text-center">
                        <h1 class="header-title">Bootstrap Form</h1>
                        <h4 class="header-motto">Bootstrap Register and Login  Form</h4>
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-block">
                          <h2>Register</h2>
                          <div class="form">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
                                </div>
								<div class="form-group">
                                    <input type="Email" class="form-control" placeholder="Enter email" name="email" required>
                                </div>
								<div class="form-group">
                                    <input type="text" class="form-control" placeholder="Student/Businessman/Tourist" name="last-name" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter Repeat Password" name="repeat-password" required>
                                </div>
                                <button type="submit" class="btn btn-default custom-btn">Submit</button>
                            </form>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-block">
                           <h2>Login</h2>
                           <div class="form">
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                                </div>
                                <button type="submit" class="btn btn-default custom-btn">Submit</button>
                            </form>
                           </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
